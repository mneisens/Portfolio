<div data-aos="fade-up" class="references">
    <div class="show-content">
        <div class="text-box">
            <div class="text">
                {{reviews[currentIndex].text | translate}}
            </div>
            <div class="creator">
                <div class="divider-box"></div>
                <div class="creator-name">{{reviews[currentIndex].author}}</div>
            </div>
        </div>
        <div class="img-reference">
            <div></div>
            <img src="{{reviews[currentIndex].img}}" alt="">
            <div class="divider-img"></div>
        </div>
    </div>
    <div class="next-reference">
        <img src="./assets/img/References/arrow_back.png" (click)="prevReview()" alt="">
        <div *ngFor="let review of reviews; let i = index">
            <div [ngClass]="i === currentIndex ? 'elipse-gn' : 'elipse-purple'"></div>
        </div>

        <img src="./assets/img/References/arrow_forward.png" (click)="nextReview()" alt="">
    </div>
    <img class="green-shadow" src="./assets/img/Background/31. Green shadow Skills Portfolio.svg"alt="">

</div>
